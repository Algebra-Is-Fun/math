<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
    }
    .hover-box {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .hover-box span {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #333;
      border-radius: 5px;
      cursor: default;
    }
    .hover-box span:hover::after {
      content: attr(data-desc);
      display: block;
      position: absolute;
      background: #222;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Circle Area Calculator</h1>
  <input id="commandInput" placeholder="Type a command like /crpi 4.8 or /help" />
  <div class="output" id="output"></div>
  <div class="hover-box">
    <span data-desc="Circle with diameter, uses π = 3.14">/crdpi</span>
    <span data-desc="Circle with radius, uses π = 3.14">/crpi</span>
    <span data-desc="Circle with diameter, uses real π">/crdac</span>
    <span data-desc="Circle with radius, uses real π">/crac</span>
    <span data-desc="Show command help">/help</span>
  </div>

  <script>
    const input = document.getElementById("commandInput");
    const output = document.getElementById("output");

    function calculateArea(radius, useRealPi = false) {
      const pi = useRealPi ? Math.PI : 3.14;
      const area = pi * Math.pow(radius, 2);
      return Math.round(area * 10) / 10;
    }

    function handleCommand(cmd) {
      const parts = cmd.trim().split(" ");
      const command = parts[0].toLowerCase();
      const value = parseFloat(parts[1]);

      if (command === "/help" || command === "/?") {
        return `Available commands:<br>
        /crdpi [diameter] – Circle with diameter, π = 3.14<br>
        /crpi [radius] – Circle with radius, π = 3.14<br>
        /crdac [diameter] – Circle with diameter, real π<br>
        /crac [radius] – Circle with radius, real π`;
      }

      if (isNaN(value)) return "Please enter a valid number after the command.";

      switch (command) {
        case "/crdpi":
          return `Area: ${calculateArea(value / 2)} square units`;
        case "/crpi":
          return `Area: ${calculateArea(value)} square units`;
        case "/crdac":
          return `Area: ${calculateArea(value / 2, true)} square units`;
        case "/crac":
          return `Area: ${calculateArea(value, true)} square units`;
        default:
          return "Unknown command. Type /help for a list.";
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        output.innerHTML = handleCommand(input.value);
        input.value = "";
      }
    });
  </script>
</body>
</html>
